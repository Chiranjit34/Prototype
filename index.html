<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="buttons">
      <!--Create buttons namely “Scope”, “Hoisting”, 
        ‘Constructor Functions’, ‘Prototype’ in index.html.
         Each button will have it's respective name as HTML id.
          For e.g Scope button will HTML id as "scope".
           ( Note: no capital letter in id )-->

      <!-- 
            On clicking any respective button, the user should be able to see 5-6
             bullet-point information about that particular datatype.

             This information should be stored in 4 different objects.
              All of this objects should be stored in localstorage in advance.
               Their localstorage key should be their respective names.
                For e.g Scope data will be stored in LocalStorage with key as "scope".
                 ( Note: no capital letter in key )

               Information should be retrieved from localstorage only, avoid hard coding data.

              For e.g If I click on Scope, user should see information about scope. 
              Do this for all four buttons. -->

      <button id="scope" onclick="scopeDa()">Scope</button><br />
      <button id="“hoisting”" onclick="hoistingDa()">Hoisting</button><br />
      <button id="constructor functions" onclick="constructorDa()">
        Constructor Functions</button
      ><br />
      <button id="prototype" onclick="prototypeDa()">Prototype</button>
    </div>

    <div id="data"></div>
  </body>
</html>
<script src="index.js"></script>
